name: Deploy TuckTools Backend
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
                with:
                    node-version: '16'
            - name: Update dependencies
                run: apt-get update -q
            - name: Install zip package
                run: apt-get install -y zip unzip
            - name: Caching Vue3
                id: nestjs-cache-build
                uses: actions/cache@v3
                with:
                    path: node_modules
                    key: ${{ runner.os }}-nestjs-tucktools-back-build-${{ github.run_id }}
                    restore-keys: ${{ runner.os }}-nestjs-tucktools-back-build-
            - name: Install dependencies
                run: npm ci
            - name: Lint
                run: npm run lint:fix
            - name: Build
                run: npm run build
            - name: Copy files needed for deployment
                run: cp package*.json dist/ && cp Procfile dist/
            - name: Zip files
                run: zip -r tucktools-back.zip dist/*
            - name: Set AWS credentials
                uses: aws-actions/configure-aws-credentials@v1
                with:
                    aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                    aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                    aws-region: eu-west-2
            - name: Deploy to S3
                run: aws s3 sync tucktools-back.zip s3://tucktools-site-back
